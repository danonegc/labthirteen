<!DOCTYPE html>

    <html ng-app='wordUp'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Six Year Old Simulator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" type="text/css" rel="stylesheet">
          </head>
    <body ng-controller='wordCtrl'>
<div class="container">
      <h1>Mo' Words</h1>
        <h1>...Mo' Problems</h1>
        <div class="divdiv">
        <button type="button" ng-click="addWord(item)" id="oneWord">Words</button>
        <button type="button" ng-click="addWordDeco(item)" id="decoration">Words/Decorations</button>
        <button type="button" ng-click="addMoreWords(item)" id="moWords">More Words</button>
        <button type="button" ng-click="addMoreWordsDeco(item)" id="moWordsDeco">More Words/More Decorations</button>
              <div ng-class="item.cls" ng-repeat="item in wordSim track by $index">{{item.name}}
                </div>
                  </div>




          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" type="text/javascript"></script>
          <script src="script.js" type="text/javascript"></script>
    </body>
</html>
